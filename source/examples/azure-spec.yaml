venues:
    - name: azure
      authoritity:
          host: https://login.microsoft.com/
      credential: azure-management

    - name: aws
      credential: aws-management

apod:
    name: mp-test

    clients:
        - (% RANGE(index, 1, 20) %)
          role-id: az-automation-client
          ctype: azure:qumulo/client 
          name: mp-test-az-client-($ index $)
          details:
              compute: Standare_D4_v3
              location:
                  region: eastasia
                  zone: 1
              image:
                  publisher: Canonical
                  offer: 0001-com-ubuntu-server-jammy
                  sku: 22_04-lts-gen2
                  version: latest
              storage:
                  caching: ReadWrite
                  account-type: Premium_LRS
              management:
                  credential: az-vm-cred
              networking:
                  subnet-id: /some/subnet/id
              installer:
                  type: some.module.AzureClientInstaller

        - (% RANGE(index, 1, 20) %)
          role-id: aws-automation-client
          ctype: aws:qumulo/client
          name: mp-test-aws-client-($ index $)
          details:
              compute: i4i.xlarge
              location:
                  region: us-west-2
                  zone: 2
              image: ami-0cf2b4e024cdb6960
              storage:
                  size: 512
              management:
                  credential: aws-vm-cred
              networking:
                  subnet-id: /some/subnet/id
              installer:
                  type: some.module.AwsClientInstaller

